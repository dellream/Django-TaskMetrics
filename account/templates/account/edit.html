{% extends 'base.html' %}

{% block title %}Изменение аккаунта{% endblock %}

{% block content %}
    <h1>Изменение аккаунта</h1>
    <p>Вы можете изменить вам аккаунт, используя следующую форму:</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <p><input type="submit" value="Сохранить изменения"></p>
    </form>
{% endblock %}
