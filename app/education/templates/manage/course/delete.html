{% extends "base.html" %}

{% block title %}Удаление курса{% endblock %}

{% block content %}
    <h1>Удаление курса "{{ object.title }}"</h1>

    <div class="module">
        <form action="" method="post">
            {% csrf_token %}
            <p>Вы действительно хотите удалить "{{ object }}"?</p>
            <input type="submit" value="Подтвердить">
        </form>
    </div>
{% endblock %}
