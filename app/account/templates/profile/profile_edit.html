{% extends 'base.html' %}

{% block content %}
    <h1>Изменение профиля</h1>
    <p>Вы можете изменить ваш профиль, используя следующую форму:</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ form.as_p }}
        <p><input type="submit" value="Сохранить изменения"></p>
    </form>
{% endblock %}
